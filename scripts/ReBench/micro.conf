##
##
# a set of executables for the benchmark execution
executors:
    ExecutorMicro:
        path: "."
        executable: "reBenchRunner.sh"
        args: "./baseimage/pharo-vm/Pharo.app/Contents/MacOS/Pharo --headless ./micro/micro.image --no-default-preferences"


# combining benchmark suites and executions
experiments:
    Cormas:
        suites:
          - Alone
          #
          - AllocationGraph
          - AllocationRate
          - MethodCallGraph
          - NoActionAllocatorMethods
          - NoActionAllMethods
          #
          - AllocationGraphRWI
          - AllocationRateRWI
          - MethodCallGraphRWI
          - NoActionAllMethodsRWI
          - NoActionAllocatorMethodsRWI
        executions:
          - ExecutorMicro