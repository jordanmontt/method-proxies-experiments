# this run definition will be chosen if no parameters are given to rebench
default_experiment: all
default_data_file: 'micro.csv'

# a set of suites with different benchmarks and possibly different settings
benchmark_suites:
    Alone:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "%(benchmark)s"
        input_sizes: [1]
        invocations: 30
        benchmarks:
            - "|bencher| bencher := BencherMp new. bencher useMicrodownBench. bencher benchNoInstrumentation"
    AllocationGraph:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "%(benchmark)s"
        input_sizes: [1]
        invocations: 30
        benchmarks:
            - "|bencher| bencher := BencherMp new. bencher useMicrodownBench; useAllocationCallGraphProfiler. bencher benchExecution"
    AllocationRate:
        gauge_adapter: PlainSecondsLog
        command: |-
            eval "%(benchmark)s"
        input_sizes: [1]
        invocations: 30
        benchmarks:
            - "|bencher| bencher := BencherMp new. bencher useMicrodownBench; useAllocationRateProfiler. bencher benchExecution"
    MethodCallGraph:
